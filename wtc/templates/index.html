{% extends 'base.html' %}

{% block content %}
    <div class="first-row">
        <h1 class="top-questions">Top Questions</h1>
        
        <a href="{% url 'askquestion' %}" class="btn btn-primary ask-question" role="button">
            Ask Question
        </a>
    </div>
    <hr>
    {% for question in questions %}
        <div class="question">
            <a href="/question/{{ question.qid }}/{{ question.slug }}">
                <h1>{{ question.question_title }}</h1>
            </a>
            <p>{{ question.question_text|truncatechars:300|slice:"-4" }}...</p>
        </div>
    {% endfor %}
{% endblock %}
