{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Peer Support</title>

        <!---Title-->
        <link rel="stylesheet" href="{% static 'style.css' %}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

        <!----fontawesome-->
        <script src="https://kit.fontawesome.com/694b4a8729.js" crossorigin="anonymous"></script>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <a href="{% url 'index' %}" class="navbar-brand">Peer Support</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbar5">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'askquestion' %}">Ask<span class="sr-only">Ask</span></a>
                    </li>
                </ul>
                <form class="mx-2 my-auto d-inline w-100">
                    <div class="input-group">
                        <input type="text" class="form-control border border-right-0" placeholder="Search...">
                        <button type="submit" style="border:none;"><i class="fa fa-search"></i></button>
                    </div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mr_Robot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="sidenav">
            <a href="">Peer Support</a>
            <a href="{% url 'index' %}">Home</a>
            <a href="#users">Users</a>
            <a href="#profile">Profile</a>
        </div>

        <div class="main">
            {% block content %}

            {% endblock %}

        </div>

        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/core.js' %}"></script>
        <script type="text/javascript">
            var csrftoken = getCookie("csrftoken");
        </script>
        
    </body>

</html>
